<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post {{ post.id }}</title>
</head>

<body>
    <h3>{{ post.title }} by {{ post.author.name }} from {{ post.pub_date }}</h3>

    <br>
    {{ post.text }}
    <br>

    <br>
    <h3>Likes: {{ post.likes }}</h3>
    <h3>Dislikes: {{ post.dislikes }}</h3>
</body>

</html>
