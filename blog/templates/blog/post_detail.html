{% extends 'base_generic.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h3>{{ post.title }} by {{ post.author.name }} from {{ post.pub_date }}</h3>
    <p>{{ post.text }}</p>
    <h4>{{ post.likes }} likes / {{ post.dislikes }} dislikes</h4>
{% endblock %}
