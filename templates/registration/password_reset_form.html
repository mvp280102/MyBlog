{% extends 'base_generic.html' %}

{# Title set automatically. #}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            <h3>Error:</h3>
            {{ form.email.errors }}
        {% endif %}

        <table>
            <tr>
                <td>Enter e-mail to reset password:</td>
                <td>{{ form.email }}</td>
            </tr>
        </table>

        <br>

        <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
    </form>
{% endblock %}
